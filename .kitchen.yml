---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    driver:
      box: fgrehm/trusty64-lxc
      provider: lxc
    run_list:
      - recipe[apt]
  - name: centos-6.4
    driver:
      box: fgrehm/centos-6-64-lxc
      provider: lxc
    run_list:
      - recipe[yum]

suites:
- name: default
  run_list:
    - recipe[monitor::master]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
    rabbitmq:
      use_distro_version: true
- name: server-redis
  run_list:
    - recipe[monitor::master]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
      transport: redis
    rabbitmq:
      use_distro_version: true
- name: client
  run_list:
    - recipe[monitor::client]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
- name: client-redis
  run_list:
    - recipe[monitor::client]
  attributes:
    apt:
     compile_time_update: true
    authorization:
      sudo:
        users: ["vagrant", "kitchen"]
        passwordless: true
        include_sudoers_d: true
    monitor:
      use_nagios_plugins: false
      use_system_profile: true
      use_statsd_input: true
      transport: redis
